<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
</head>
<body>
    {% include 'qzapp/menu.html' %}
    <center>
    <form action="{% url 'doupload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        图片名称：<input type="text" name="name"><br/>
        上传文件：<input type="file" name="img"><br/>
        <input type="submit" value="提交">
    </form>
    </center>
</body>
</html>
